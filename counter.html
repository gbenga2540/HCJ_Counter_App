<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Train Counter - Entries</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1>Train Counter!</h1>
        <span style="display: flex; flex-direction: row;">
            <p style="margin-top: 30px; margin-bottom: 20px;">Counts: </p>
            <p id="txt_counts" style="margin-top: 30px; margin-bottom: 20px; margin-left: 5px;">0</p>
        </span>
        <div>
            <span>
                <button onclick="increment()">Increment</button>
                <button onclick="decrement()">Decrement</button>
                <button onclick="reset()">Reset</button>
            </span>
        </div>
        <span style="display: flex; flex-direction: row; align-items: center;">
            <p style="padding: 20px;">Set Counts to <b>0</b> on save: </p>
            <input class="checkbox" id="chkb_save" type="checkbox">
        </span>
        <button onclick="save()">Save</button>
        <span style="display: flex; flex-direction: row;">
            <p style="margin-top: 30px; margin-bottom: 20px;">Previous entries: </p>
            <p id="txt_entries" style="margin-top: 30px; margin-bottom: 20px; margin-left: 5px;"></p>
        </span>
        <button onclick="reset_entries()">Reset Entries</button>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
